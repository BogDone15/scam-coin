<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scam Coin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header">
        <div class="header__wrapper">
            <div class="header__left">
                <div>
                    ALWAYS WITH YOU WITHIN ONE MESSAGE
                </div>
                <a href="#">T:SCAMCOIN.ME</a>
                <a href="#">MAIL: INFO@SCAMCOIN@GMAIL.COM</a>
            </div>
            <ul class="main__menu">
                <li>
                    <a href="#">
                        <div class="active"></div><span>AFFILIATES</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div><span>ADVERTIZERS</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div><span>PLATROM LOG IN</span>
                    </a>
                </li>
            </ul>
            <div class="header__right">
                <div class="languages">
                    <a href="#">UA</a>
                    <a href="#">EN</a>
                    <a href="#">RU</a>
                </div>
                <div class="header__block">
                    <img src="img/icon1.svg" alt="" class="header__block-icon">
                    <img src="img/icon2.svg" alt="" class="header__block-icon">
                    <img src="img/icon3.svg" alt="" class="header__block-icon">
                </div>
            </div>
        </div>
    </header>

    <div class="registration">
        <div class="container">
            <div class="registration__wrapper">
                <p class="registration__phrase">
                    <span id="typed"></span>
                </p>
                <div id="typed-strings">
                    <span>&gt;
                        Enter the Scamcoin community &lt;</span>
                </div>
                <img src="img/reg-bg-left.png" alt="" class="registration__bg-left">
                <img src="img/reg-bg-right.png" alt="" class="registration__bg-right">
                <div class="registration__bg-right"></div>
                <h2 class="registration__title">
                    Registration
                </h2>
                <form>
                    <div class="registration__top">
                        <div class="registration__left">
                            <img src="img/photo.png" alt="">
                        </div>
                        <div class="registration__right">
                            <input type="text" placeholder="YOUR NAME">
                            <input type="email" placeholder="YOUR EMAIL">
                            <input type="text" placeholder="TELEGRAM">
                            <input type="text" placeholder="SKYPE">
                        </div>
                    </div>
                    <textarea name="" id="" cols="30" rows="10" class="registration__textarea"
                        placeholder="HOW DID YOU HEAR ABOUT US?"></textarea>
                    <div class="registration__center">
                        <div>
                            <input type="radio" id="test1" name="radio-group" checked>
                            <label for="test1"><img src="img/cross.svg" alt="">  <span>I am web</span></label>
                        </div>
                        <div>
                            <input type="radio" id="test2" name="radio-group">
                            <label for="test2"><img src="img/cross.svg" alt="">  <span>I am advertiser</span></label>
                        </div>
                    </div>
                    <div class="registration__capcha">

                    </div>
                    <div class="registration__terms">
                        <label class="registration__container">
                            I accept the Affiliate Agreement, Terms and Conditions <br> and Privacy Policy
                            <input type="checkbox" checked="checked">
                            <span class="checkmark">
                                <img src="img/cross.svg" alt="">
                            </span>
                          </label>
                    </div>

                    <div class="main__btns">
                
                        <a href="#" class="btn">
                            <div class="btn__element-top"></div>
                            <div class="btn__element-bottom"></div>
                            <img src="img/register-btn.png" alt="">
                            <span>CLICK</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/typed.js"></script>

</body>

</html>
